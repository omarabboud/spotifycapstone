<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
  body {
    background-color: black;
  }

  .carousel, .carousel-control.left, .carousel-control.right {
    background-image: none;
  }

  .carousel-control.left, .carousel-control.right {
    color: black;
  }
  .carousel-inner > .item {
    width: 100%;
    text-align: center;
  }
  .carousel-inner > .item > img {
      display:inline-block;
      width: 10%;
      margin: auto;
  }

  .carousel-indicators {
      bottom: -43px;
  }

  .carousel-indicators li, .carousel-indicators .active {
      border: 1px solid #fff;
  }

  .rec-images {
    position:absolute;
    opacity:1;
    padding-top: 80px;
    text-align: center;
  }

  .rec-images img {
    display:inline-block;
    width:10%;
    margin:auto;
  }

  </style>
</head>
<body>



<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="images/reviewer1/book1.jpg"  max-width="100" max-height="170">
        <img src="images/reviewer1/book2.jpg"  max-width="100" max-height="170">
        <img src="images/reviewer1/book3.jpg"  max-width="100" max-height="170">
        <img src="images/reviewer1/book4.jpg"  max-width="100" max-height="170">
        <img src="images/reviewer1/book5.jpg"  max-width="100" max-height="170">
        <div class="carousel-caption">
          <h3>Chania</h3>
          <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
        </div>
      </div>

      <div class="item">
        <img src="images/reviewer2/book1.jpg" max-width="100" max-height="170">
        <img src="images/reviewer2/book2.jpg" max-width="100" max-height="170">
        <img src="images/reviewer2/book3.jpg" max-width="100" max-height="170">
        <img src="images/reviewer2/book4.jpg" max-width="100" max-height="170">
        <img src="images/reviewer2/book5.jpg" max-width="100" max-height="170">       
        <div class="carousel-caption">
          <h3>Chania</h3>
          <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="images/reviewer3/book1.jpg" max-width="100" max-height="170">
        <img src="images/reviewer3/book2.jpg" max-width="100" max-height="170">
        <img src="images/reviewer3/book3.jpg" max-width="100" max-height="170">
        <img src="images/reviewer3/book4.jpg" max-width="100" max-height="170">
        <img src="images/reviewer3/book5.jpg" max-width="100" max-height="170">       
        <div class="carousel-caption">
          <h3>Flowers</h3>
          <p>Beatiful flowers in Kolymbari, Crete.</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <br>
  <div id="rec-books"> 
    <div id="rec-images-0" class="rec-images">
        <img src="images/reviewer1/book1.jpg" max-width="100" max-height="170">
        <img src="images/reviewer1/book2.jpg" max-width="100" max-height="170">
        <img src="images/reviewer1/book3.jpg" max-width="100" max-height="170">
        <img src="images/reviewer1/book4.jpg" max-width="100" max-height="170">
        <img src="images/reviewer1/book5.jpg" max-width="100" max-height="170">
    </div>
    <div id="rec-images-1" class="rec-images" >
        <img src="images/reviewer2/book1.jpg" max-width="100" max-height="170">
        <img src="images/reviewer2/book2.jpg" max-width="100" max-height="170">
        <img src="images/reviewer2/book3.jpg" max-width="100" max-height="170">
        <img src="images/reviewer2/book4.jpg" max-width="100" max-height="170">
        <img src="images/reviewer2/book5.jpg" max-width="100" max-height="170">
    </div>
    <div id="rec-images-2" class="rec-images" >
        <img src="images/reviewer3/book1.jpg" max-width="100" max-height="170">
        <img src="images/reviewer3/book2.jpg" max-width="100" max-height="170">
        <img src="images/reviewer3/book3.jpg" max-width="100" max-height="170">
        <img src="images/reviewer3/book4.jpg" max-width="100" max-height="170">
        <img src="images/reviewer3/book5.jpg" max-width="100" max-height="170">
    </div>
  </div>
</div>

  <script type="text/javascript">

  console.log("Something is happening")
  $('#rec-images-0').fadeOut();
  $('#rec-images-1').fadeOut();
  $('#rec-images-2').fadeOut();

  $('#myCarousel').bind('slide.bs.carousel', function (e) {
      console.log('svent!');
      var slideFrom = $(this).find('.active').index();
      var slideTo = $(e.relatedTarget).index();

      var removeTarget = $('#rec-images-' + slideFrom);
      var addTarget = $('#rec-images-' + slideTo);

      console.log(addTarget);
      console.log(removeTarget);
      removeTarget.fadeOut(1000);
      addTarget.fadeIn(2000);
      // console.log(removeTarget);
  });

  </script>

</body>
</html>

.99" height="7.7"/><rect class="cls-2" x="359.6" y="569.36" width="47.99" height="7.7"/><rect class="cls-2" x="359.6" y="539.48" width="47.99" height="7.7"/><rect class="cls-2" x="342.85" y="524.54" width="7.7" height="7.7"/><rect class="cls-2" x="342.85" y="539.48" width="7.7" height="7.7"/><rect class="cls-2" x="342.85" y="569.36" width="7.7" height="7.7"/><rect class="cls-2" x="342.85" y="554.42" width="7.7" height="7.7"/><text class="cls-3" transform="translate(46.65 99.22)">Identify candidate tracks f<tspan class="cls-4" x="162.06" y="0">r</tspan><tspan x="166.47" y="0">om either: </tspan><tspan x="0" y="20.45">A) top tracks f</tspan><tspan class="cls-4" x="87.64" y="20.45">r</tspan><tspan x="92.05" y="20.45">om Spotify-defined </tspan><tspan class="cls-4" x="0" y="36.45">r</tspan><tspan x="4.41" y="36.45">elated artists</tspan><tspan x="0" y="56.9">B) tracks f</tspan><tspan class="cls-4" x="63.52" y="56.9">r</tspan><tspan x="67.93" y="56.9">om </tspan><tspan class="cls-4" x="91.8" y="56.9">r</tspan><tspan x="96.21" y="56.9">elated artists </tspan><tspan x="0" y="72.9">identified as acoustically similar to </tspan><tspan x="0" y="88.9">the seed song. Acoustic similarity is </tspan><tspan x="0" y="104.9">found using the manhattan distance </tspan><tspan x="0" y="120.9">and Spotify API audio featu</tspan><tspan class="cls-4" x="171.13" y="120.9">r</tspan><tspan x="175.54" y="120.9">es.</tspan><tspan x="0" y="141.35">C) </tspan><tspan class="cls-5" x="17.63" y="141.35">T</tspan><tspan x="24.37" y="141.35">racks f</tspan><tspan class="cls-6" x="66.37" y="141.35">r</tspan><tspan class="cls-7" x="70.78" y="141.35">om a separate database </tspan><tspan x="0" y="157.35">of tracks identified as acoustically </tspan><tspan x="0" y="173.35">similar to the seed song. Acoustic </tspan><tspan x="0" y="189.35">similarity is found using vantage </tspan><tspan x="0" y="205.35">points and Earth mover&apos;s distance.</tspan></text><text class="cls-3" transform="translate(46.65 23.22)">Input a seed track</text><text class="cls-3" transform="translate(46.65 542.22)">Retu<tspan class="cls-8" x="29.3" y="0">r</tspan><tspan x="34.22" y="0">n the playlist p</tspan><tspan class="cls-4" x="125.24" y="0">r</tspan><tspan x="129.65" y="0">edicted to be </tspan><tspan x="0" y="16">most successful.</tspan></text><text class="cls-3" transform="translate(46.65 345.22)">Perform simulated annealing to <tspan x="0" y="16">optimize the class (pseudo) </tspan><tspan x="0" y="32">p</tspan><tspan class="cls-4" x="8.3" y="32">r</tspan><tspan x="12.71" y="32">obability distribution of p</tspan><tspan class="cls-4" x="167.77" y="32">r</tspan><tspan x="172.18" y="32">edicted </tspan><tspan x="0" y="48">number of followers, starting with a </tspan><tspan x="0" y="64">random sample of 30 candidate </tspan><tspan x="0" y="80">tracks. Run four optimization </tspan><tspan x="0" y="96">p</tspan><tspan class="cls-4" x="8.3" y="96">r</tspan><tspan x="12.71" y="96">ocesses in parallel and select the </tspan><tspan x="0" y="112">best </tspan><tspan class="cls-4" x="31.12" y="112">r</tspan><tspan x="35.53" y="112">esult.</tspan></text><rect class="cls-2" x="322.12" y="387.8" width="47.99" height="7.7"/><rect class="cls-2" x="322.12" y="417.68" width="47.99" height="7.7"/><rect class="cls-2" x="322.12" y="402.74" width="47.99" height="7.7"/><rect class="cls-2" x="305.36" y="387.8" width="7.7" height="7.7"/><rect class="cls-2" x="305.36" y="402.74" width="7.7" height="7.7"/><rect class="cls-2" x="305.36" y="417.68" width="7.7" height="7.7"/><rect class="cls-2" x="397.08" y="387.8" width="47.99" height="7.7"/><rect class="cls-2" x="397.08" y="417.68" width="47.99" height="7.7"/><rect class="cls-2" x="397.08" y="402.74" width="47.99" height="7.7"/><rect class="cls-2" x="380.33" y="387.8" width="7.7" height="7.7"/><rect class="cls-2" x="380.33" y="402.74" width="7.7" height="7.7"/><rect class="cls-2" x="380.33" y="417.68" width="7.7" height="7.7"/><rect class="cls-2" x="322.12" y=
7.42" width="47.99" height="7.7"/><rect class="cls-2" x="372.42" y="502.36" width="47.99" height="7.7"/><rect class="cls-2" x="372.42" y="472.48" width="47.99" height="7.7"/><rect class="cls-2" x="355.67" y="457.54" width="7.7" height="7.7"/><rect class="cls-2" x="355.67" y="472.48" width="7.7" height="7.7"/><rect class="cls-2" x="355.67" y="502.36" width="7.7" height="7.7"/><rect class="cls-2" x="355.67" y="487.42" width="7.7" height="7.7"/><text class="cls-3" transform="translate(46.65 60.22)">Identify candidate tracks f<tspan class="cls-4" x="162.06" y="0">r</tspan><tspan x="166.47" y="0">om either: </tspan><tspan x="0" y="21.45">A) </tspan><tspan class="cls-5" x="16.59" y="21.45">top tracks f</tspan><tspan class="cls-6" x="93.07" y="21.45">r</tspan><tspan class="cls-5" x="98.26" y="21.45">om Spotify-defined </tspan><tspan class="cls-5"><tspan class="cls-4" x="0" y="38.45">r</tspan><tspan x="5.19" y="38.45">elated artists</tspan></tspan><tspan x="0" y="59.9">B) </tspan><tspan class="cls-5" x="17.11" y="59.9">tracks f</tspan><tspan class="cls-6" x="67.66" y="59.9">r</tspan><tspan class="cls-5" x="72.85" y="59.9">om </tspan><tspan class="cls-6" x="97.98" y="59.9">r</tspan><tspan class="cls-5" x="103.18" y="59.9">elated artists </tspan><tspan class="cls-7"><tspan class="cls-8" x="0" y="76.9">identified as acoustically similar</tspan><tspan class="cls-9" x="213.2" y="76.9" xml:space="preserve"> to </tspan></tspan><tspan x="0" y="93.9">the seed song. Acoustic similarity is </tspan><tspan x="0" y="110.9">found using the manhattan distance </tspan><tspan x="0" y="127.9">and Spotify API audio featu</tspan><tspan class="cls-4" x="171.13" y="127.9">r</tspan><tspan x="175.54" y="127.9">es.</tspan><tspan x="0" y="149.35">C) </tspan><tspan class="cls-5" x="17.63" y="149.35">tracks f</tspan><tspan class="cls-6" x="68.18" y="149.35">r</tspan><tspan class="cls-5" x="73.37" y="149.35">om a separate database </tspan><tspan class="cls-5"><tspan x="0" y="166.35">of tracks identified as acoustically </tspan></tspan><tspan class="cls-7"><tspan class="cls-8" x="0" y="183.35">similar</tspan><tspan class="cls-9" x="44.52" y="183.35" xml:space="preserve"> to the seed song. Acoustic </tspan></tspan><tspan x="0" y="200.35">similarity is found using vantage </tspan><tspan x="0" y="217.35">points and Earth mover&apos;s distance.</tspan></text><text class="cls-3" transform="translate(46.65 23.22)">Input a <tspan class="cls-5" x="47.21" y="0">seed track</tspan></text><text class="cls-3" transform="translate(46.65 475.22)">Retu<tspan class="cls-10" x="29.3" y="0">r</tspan><tspan x="34.22" y="0">n the </tspan><tspan class="cls-5" x="69.5" y="0">playlist p</tspan><tspan class="cls-6" x="129.08" y="0">r</tspan><tspan class="cls-5" x="134.27" y="0">edicted to be </tspan><tspan class="cls-7"><tspan class="cls-8" x="0" y="17">most successful</tspan><tspan class="cls-9" x="109.11" y="17">.</tspan></tspan></text><text class="cls-3" transform="translate(46.65 309.22)">Perform <tspan class="cls-5" x="53.93" y="0">simulated annealing</tspan><tspan x="187.89" y="0" xml:space="preserve"> to </tspan><tspan x="0" y="17">optimize the class (pseudo) p</tspan><tspan class="cls-4" x="183.06" y="17">r</tspan><tspan x="187.47" y="17">obability </tspan><tspan x="0" y="34">distribution of p</tspan><tspan class="cls-4" x="98.28" y="34">r</tspan><tspan x="102.69" y="34">edicted number of </tspan><tspan x="0" y="51">followers, starting with a random </tspan><tspan x="0" y="68">sample of 30 candidate tracks. Run </tspan><tspan x="0" y="85">four optimization p</tspan><tspan class="cls-4" x="117.19" y="85">r</tspan><tspan x="121.6" y="85">ocesses in parallel </tspan><tspan x="0" y="102">and select the best </tspan><tspan class="cls-4" x="123.18" y="102">r</tspan><tspan x="127.59" y="102">esult.</tspan></text><rect class="cls-2" x="334.94" y="349.8" width="47.99" height="7.7"/><rect class="cls-2" x="334.94" y="379.68" width="47.99" height="7.7"/><rect class="cls-2" x="334.94" y="364.74
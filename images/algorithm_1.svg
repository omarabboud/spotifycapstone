><tspan x="91.01" y="145.35">om a separate database of tracks </tspan><tspan x="0" y="165.35">identified as acoustically similar to the seed song. </tspan><tspan x="0" y="185.35">Acoustic similarity is found using vantage points and </tspan><tspan x="0" y="205.35">Earth mover&apos;s distance.</tspan></text><text class="cls-3" transform="translate(38.75 154.68)">Input a seed <tspan x="0" y="20">track</tspan></text><text class="cls-3" transform="translate(1063.76 154.68)">Retu<tspan class="cls-6" x="37.67" y="0">r</tspan><tspan x="43.99" y="0">n the playlist </tspan><tspan x="0" y="20">p</tspan><tspan class="cls-7" x="10.67" y="20">r</tspan><tspan x="16.34" y="20">edicted to be most </tspan><tspan x="0" y="40">successful.</tspan></text><text></text><text class="cls-3" transform="translate(722.63 154.68)">Perform simulated annealing to <tspan x="0" y="20">optimize the class (pseudo) </tspan><tspan x="0" y="40">p</tspan><tspan class="cls-7" x="10.67" y="40">r</tspan><tspan x="16.34" y="40">obability distribution of </tspan><tspan x="0" y="60">p</tspan><tspan class="cls-7" x="10.67" y="60">r</tspan><tspan x="16.34" y="60">edicted number of followers, </tspan><tspan x="0" y="80">starting with a random sample </tspan><tspan x="0" y="100">of 30 candidate tracks. Run </tspan><tspan x="0" y="120">four optimization p</tspan><tspan class="cls-7" x="150.68" y="120">r</tspan><tspan x="156.35" y="120">ocesses in </tspan><tspan x="0" y="140">parallel and select the best </tspan><tspan class="cls-7" x="0" y="160">r</tspan><tspan x="5.67" y="160">esult.</tspan></text><rect class="cls-2" x="831.76" y="66.53" width="53.75" height="8.62"/><rect class="cls-2" x="831.76" y="99.99" width="53.75" height="8.62"/><rect class="cls-2" x="831.76" y="83.26" width="53.75" height="8.62"/><rect class="cls-2" x="813" y="66.53" width="8.62" height="8.62"/><rect class="cls-2" x="813" y="83.26" width="8.62" height="8.62"/><rect class="cls-2" x="813" y="99.99" width="8.62" height="8.62"/><rect class="cls